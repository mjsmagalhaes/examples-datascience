<html>

<head>
  <link rel="stylesheet" href="~/src/base.scss" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  {% block body %}
  <form class="d-flex row px-3 mt-2" action="/wordcloud" method="post" id="wordcloud" target="_top">
    <fieldset class="justfy-center">
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      {#
        <input
          name="text"
          class="form-control me-2"
          placeholder="Search"
          aria-label="Search"
        />
        #}
      <button class="btn btn-outline-success d-flex mx-auto mt-4" type="submit">
        Search
      </button>
    </fieldset>
  </form>
  <div class="d-flex row justify-content-center w-50 mx-auto">
    <image class="d-flex" id="image" src="{{path}}" />
    <a id="permalink" class="d-flex mx-auto" href="{{filename}}">permalink</a>
  </div>
  {% endblock %}

  <nav class="navbar navbar-expand fixed-bottom navbar-dark bg-primary"></nav>
  {% block script %}
  <script type="module" src="~/src/base.js"></script>
  {% endblock %}
</body>

</html>
